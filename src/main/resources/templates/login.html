<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Votopia | Voting System</title>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/img/site.webmanifest}">
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css/}"/>
    <link rel="stylesheet"
          th:href="@{/webjars/font-awesome/6.2.0/css/all.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.19/css/jquery.dataTables.min.css}"/>
    <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet"
          href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/homestyle.css}"/>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh">
<div>
    <section class="sign-in my-5">
        <div class="container">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div class="signin-content">
                <div class="signin-image d-flex align-items-center justify-content-center">
                    <figure>
                        <img th:src="@{/img/logo.png}" alt="sign up image">
                    </figure>

                </div>

                <div class="signin-form">
                    <h2 class="form-title">Welcome Back</h2>
                    <form method="post" th:action="@{/login}" class="register-form"
                          id="login-form">
                        <div class="form-group">
                            <label for="username"><i
                                    class="zmdi zmdi-account material-icons-name"></i></label> <input
                                type="email" required name="username" id="username"
                                placeholder="Enter your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label> <input
                                type="password" required name="password" id="password"
                                placeholder="Password"/>
                        </div>

                        <!--                        <div class="fgp">-->
                        <!--                            <a href=""> Forgot Password?</a>-->
                        <!--                        </div>-->

                        <!--                        <div class="form-group">-->
                        <!--                            <input type="checkbox" name="remember-me" id="remember-me"-->
                        <!--                                   class="agree-term" />-->
                        <!--                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember-->
                        <!--                                me</label>-->
                        <!--                        </div>-->


                        <p>Don't you have an account? <a th:href="@{/register}" style="color: #498A33;"> SignUp</a></p>


                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin"
                                   class="form-submit" value="LOGIN"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
